<ion-view view-title="OMÜ Kulüpler">
<ion-content>
<center><h3>Duyurular</h3></center>

<div class="list">

    <a class="item item-avatar" href="#" ng-repeat="notice in noticesData">
      <img ng-src="{{new.image}}">
      <h2 ng-bind="notice.title"></h2>
      <p>Kulüp: {{clubsData[notice.club_id -1].name}}</p>
    </a>

</div>


</ion-content>
</ion-view>
