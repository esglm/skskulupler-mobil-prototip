<ion-view view-title="OMÜ Kulüpler">
<ion-content>
<center><h3>Kulüpler</h3></center>

<div class="list">

    <a class="item item-avatar" href="#" ng-repeat="club in clubsData">
      <img ng-src="{{club.logo}}">
      <h2>{{club.name}}</h2>
      <p>{{club.description}}</p>
    </a>

</div>


</ion-content>
</ion-view>
