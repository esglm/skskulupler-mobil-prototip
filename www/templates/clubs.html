<ion-view view-title="OMÜ Kulüpler">
<ion-content>
	<div class="item item-divider">
    <center><h1>Kulüpler</h1></center>
  </div>

<div class="list">

    <a class="item item-avatar" ng-repeat="club in clubsData | orderBy:'name'" ui-sref="app.club({Id: club.id})">
      <img ng-src="{{club.logo}}">
      <h2>{{club.name}}</h2>
      <p>{{club.description}}</p>
    </a>

</div>


</ion-content>
</ion-view>
