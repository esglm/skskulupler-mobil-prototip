<ion-view view-title="OMÜ Kulüpler">
<ion-content>
	<div class="item item-divider">
    <center><h1>Haberler</h1></center>
  </div>

<div class="list">

    <a class="item item-avatar" ng-repeat="news in newsData" ui-sref="app.newsItem({Id: news.id})">
      <img ng-src="{{news.image}}">
      <h2>{{news.title}}</h2>
      <p>{{news.content}}</p>
    </a>

</div>

</ion-content>
</ion-view>
