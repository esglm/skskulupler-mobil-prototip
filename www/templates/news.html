<ion-view view-title="OMÜ Kulüpler">
<ion-content>
<center><h3>Haberler</h3></center>

<div class="list">

    <a class="item item-avatar" href="#" ng-repeat="news in newsData" ui-sref="app.newsItem({Id: news.id})">
      <img ng-src="{{news.image}}">
      <h2>{{news.title}}</h2>
      <p>{{news.content}}</p>
    </a>

</div>


</ion-content>
</ion-view>
