<ion-view view-title="OMÜ Kulüpler">
<ion-content>
  <div class="item item-divider">
    <center><h1>Etkinlikler</h1></center>
  </div>

<div class="list">

    <a class="item item-avatar" ui-sref="app.activitie({Id : activitie.id})" ng-repeat="activitie in activitiesData">
      <img ng-src="{{activitie.image}}">
      <h2 ng-bind="activitie.title"></h2>
      <p>Kulüp: {{clubsData[activitie.club_id -1].name}}</p>
    </a>

</div>


</ion-content>
</ion-view>
