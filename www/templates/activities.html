<ion-view view-title="OMÜ Kulüpler">
<ion-content>
<center><h3>Etkinlikler</h3></center>

<div class="list">

    <a class="item item-avatar" href="#" ng-repeat="activitie in activitiesData">
      <img ng-src="{{activitie.image}}">
      <h2 ng-bind="activitie.title"></h2>
      <p>Kulüp: {{clubsData[activitie.club_id -1].name}}</p>
    </a>

</div>


</ion-content>
</ion-view>
