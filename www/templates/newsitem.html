<ion-view view-title="OMÜ Kulüpler">


<ion-content>

<div class="list card">

  <div class="item item-divider">
  <center>
    <h1 ng-bind="newsData[newsItemId].title"></h1>
  </center>
  </div>

  <div class="item item-image">
    <img ng-src="{{newsData[newsItemId].avatar}}">
  </div>

  <div class="item item-text-wrap item-icon-left positive">
    <i class="icon ion-ios-information"></i>
    <p ng-bind="newsData[newsItemId].content"></p>
  </div>



</div>



</ion-content>
</ion-view>
